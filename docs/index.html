<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>./docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <style>
    .type, .change {
      height: 18px;
      font-size: 12px;
      width: 60px;
      color: #fff;
      border-radius: 2px;
      text-align: center;
      display: inline-block;
      padding: 0 3px;
    }

    .change {
      height: 14px;
      width: 72px;
      line-height: 14px;
    }

   .type-object {
      background-color: #33ab70;
    }
    .type-string {
      background-color: #27394c;
    }
    .type-boolean {
      background-color: #d95353;
    }
    .type-function {
      background-color: #f4a358;
    }
    .type-number {
      background-color: #288af0;
    }
    .type-array {
      background-color: #eb1ac1;
    }

    .ovu-props-title {
      font-family: Josefin Sans,sans-serif;
      font-size: 25px;
      color: #33ab70;
    }

    .ovu-attention-key {
      font-family: Josefin Sans,sans-serif;
      font-size: 0.93em;
      color: #c7254e;
      background-color: #f9f2f4; 
      border-radius: 4px;
    }

    .prop-key {
      font-family: Consolas,Liberation Mono,Menlo,Courier,monospace;
      font-size: 16px;
    }

    .ovu-demo-link {
      color: #288af0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script src="./config.js"></script>
</body>
</html>
